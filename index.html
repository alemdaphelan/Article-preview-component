<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Article preview component</title>
</head>

<body>
    <main>
        <img src="img\drawers.jpg" alt="drawer" class="hero-img">
        <div class="content">
            <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your
                home</h1>
            <p class="text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and
                uninviting.I've go some simple tips to help you make any room feel complete.</p>
            <div class="author">
                <span id="author-container" class="info">
                    <img src="img\avatar-michelle.jpg" alt="michelle's avatar" class="author-img">
                    <span class="author-info">
                        <h2 class="author-name">Michelle Appleton</h2>
                        <p class="date">28 Jun 2020</p>
                    </span>
                </span>
                <button type="button" class="btn" id="openDialog">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                        <path fill="#6E8098"
                            d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="share-container hide">
            <p class="share">share</p>
            <img src="img/icon-facebook.svg" alt="">
            <img src="img/icon-twitter.svg" alt="">
            <img src="img/icon-pinterest.svg" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
